<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler</title>
  </head>
  <body>
    <div id="header">
      <!-- this div houses the header of the page -->
      <h1>Twittler</h1>
    </div>
    <div id="userprofile">
      <!-- this div houses the profile name when viewing profile -->
      Viewing user
    </div>
    <div id="post">
      <form>
        <p><label for="visitor">Username</label>
        <input id="vistor" type="text"></p>
        <p><label for="twit">Twitt</label>
        <textarea id="twit"<></textarea></p>
        <span class="submit">Post Twitt</span>
      </form>
    </div>
    <div id="feed">
      <!-- this div houses the list for twitt feed -->
      <div id="buttons">
        <span class="showpost">Post A Twitt</span><span class="refresh">Load more Twitts</span><span class="autoload">Autoload OFF</span>
      </div>
      <ul class="twitts"></ul>
    </div>
    <script src="twittler.js"></script>
  </body>
</html>
